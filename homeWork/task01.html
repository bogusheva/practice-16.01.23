<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: aqua;
      }
    </style>
  </head>

  <body>
    <div class="body-container">
      <div class="box"></div>
    </div>
    <script>
      let body = document.querySelector(".body-container");
      let box = document.querySelector(".box");
      let bodyWidth = body.offsetWidth;
      const boxWidthInitial = box.offsetWidth;
      let boxWidth = box.offsetWidth;

      // 1: По натисканню кнопок Alt + Click ми зменьшуемо єлемент, але не меньше його розміру.
      // 2: Екстра. По натисканню клавіш CTRL + Click збільшувати, але не більше довжини єкрану

      box.addEventListener("click", function (event) {
        if (event.altKey && boxWidth > boxWidthInitial) {
          box.style.width = `${(boxWidth -= 10)}px`;
        }
        if (event.ctrlKey && boxWidth < bodyWidth) {
          box.style.width = `${(boxWidth += 10)}px`;
        }
      });
    </script>
  </body>
</html>
