<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
    <style>
      .body-container {
        padding: 50px 0;
        width: 30%;
        display: flex;
        gap: 40px;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        background-color: antiquewhite;
        border: 1px dotted darkgray;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="body-container">
      <input
        type="button"
        id="hider"
        value="Натисніть, щоб текст зник / з'явився"
      />
      <div id="text">Текст</div>
      <input type="button" id="forever" value="Натисніть, і я зникну навіки" />
    </div>
    <script>
      hider.onclick = () => {
        text.hidden = !text.hidden;
      };
      forever.onclick = () => {
        forever.hidden = true;
      };
    </script>
  </body>
</html>
